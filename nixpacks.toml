[variables]
PHP_VERSION = "8.2"
COMPOSER_INSTALL_OPTIONS = "--no-dev --optimize-autoloader"

[phases.setup]
nixPkgs = ["nodejs", "npm"]

[phases.install]
cmds = [
    "composer install ${COMPOSER_INSTALL_OPTIONS}",
    "npm ci"
]

[phases.build]
cmds = [
    "npm run build",
    "php artisan config:cache",
    "php artisan route:cache",
    "php artisan view:cache"
]

[start]
cmd = "php artisan migrate --force && php artisan db:seed-safe && php artisan storage:link --force && php artisan serve --host=0.0.0.0 --port=${PORT:-8000}"
